<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
        <meta charset="UTF-8"/>
        <title>Books</title>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"/>
        <h:outputScript library="bootstrap" name="js/bootstrap.js"/>
    </h:head>
    <h:body styleClass="container">
        <h1>Books</h1>
        <p>A list of books.</p>
        <h:dataTable id="books" value="#{bookController.allBooks}" var="book" styleClass="table table-bordered table-striped">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{book.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{book.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                <h:outputText value="#{book.author}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Genre"/>
                </f:facet>
                <h:outputText value="#{book.genre}"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Remove" styleClass="btn btn-danger">
                        <f:ajax render="books" event="click" listener="#{bookController.remove(book.id)}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
