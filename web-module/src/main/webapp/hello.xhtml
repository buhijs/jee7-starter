<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Hello</title>
    <style>
        body {
            background-color: blueviolet;
            font-family: "comic sans ms";
        }
        .underline {
            text-decoration: underline;
            background-color:yellow;

        }
    </style>
    <script>
        window.setTimeout(changeColor, 25);
        var r = 255;
        var g = 255;
        var b = 255;

        var next = 0;
        var counting = 0;

        function changeColor() {

            if((next == 0)) {
                if(counting == 0) {
                    g--;
                }
                else {
                    g++;
                }
                if(g == 0) {
                    counting = 1;
                    next++;
                }
                if(g == 255) {
                    counting = 0;
                    next++;
                }
            }
            else if(next == 1) {
                if(counting == 1) {
                    r--;
                }
                else {
                    r++;
                }
                if(r == 0) {
                    counting = 0;
                    next++;
                }
                if(r == 255) {
                    counting = 1;
                    next++;
                }

            }
            else if(next == 2) {
                if(counting == 0) {
                    b--;
                }
                else {
                    b++;
                }
                if(b == 0) {
                    counting = 1;
                    next = 0;
                }
                if(b == 255) {
                    counting = 0;
                    next = 0;
                }
            }

            document.body.style.backgroundColor = "rgba(" + r + "," + g + "," + b + ", 100)";
            window.setTimeout(changeColor, 25);

            /*if(document.body.style.backgroundColor == "blueviolet") {
                document.body.style.backgroundColor = "yellow";
                document.getElementById("outputText").style.backgroundColor = "blueviolet";
                window.setTimeout(changeColor,500);
            }
            else {
                document.body.style.backgroundColor = "blueviolet";
                document.getElementById("outputText").style.backgroundColor = "yellow";
                window.setTimeout(changeColor, 500);
            }*/
        }
    </script>
</h:head>
<h:body>
    <h1>Hello! #{registrationBean.firstName} #{registrationBean.lastName}</h1>
    <p>#{5 * 8}</p>
    <p>This is the title of book with id = 2000: #{registrationBean.findBookNameById(2000)}</p>

    <h:outputText id="outputText" value="I want an alert here! and this is 5 * 8 = #{5*8}" styleClass="underline" style="color:firebrick;"></h:outputText>

</h:body>
</html>
